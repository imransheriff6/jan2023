<!DOCTYPE html>
<html>
<body>
    <form action="./table.html">
        <p>search keyword *</p>
        <input type="search" maxlength="10" required/>
        <p>Email</p>
        <input type="email"/>
        <p>Password</p>
        <input type="password"/>
        <p>Enter Mobile number</p>
        <input type="number"  />
        <p>Select Gender</p>
        <input type="radio" name="gender"/><label>Male</label>
        <input type="radio" name="gender"/><label>Female</label>
        <input type="radio" name="gender"/><label>Others</label>
        <p>Select Brands</p>
        <input type="checkbox"/><label>One Plus</label>
        <input type="checkbox"/><label>Redmi</label>
        <input type="checkbox"/><label>Oppo</label>
        <p>Select DOB</p>
        <input type="date">
        <input type="hidden"/>
        <p>Upload file</p>
        <input type="file"/>
        <p>Select price</p>
        <input type="range" max="140" min="0" step="20"/>
        <p>URL</p>
        <input type="url"/>
        <p>Telephone</p>
        <input type="tel"/>
        <input type="reset"/>
        <input type="submit">
        <textarea rows="4"></textarea>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <input type="image"/>
        <!-- <button>Login</button> -->
    </form>
</body>
</html>
